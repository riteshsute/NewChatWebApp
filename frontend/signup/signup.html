<html>
    <body>
        <head> 
            <title> Sign up Form </title>
            <link rel="stylesheet" href="../style.css">
        </head>

        <header class="form-group">
            <h1 class="signup-form"> Signup </h1>
         <form onsubmit="signUpUser(event)">
            <label> User Name </label>
            <br>
            <input id="username" type="text" name="username" style="width: 20rem; height: 2rem" required/>
            <br>
            <label> Email </label>
            <br>
            <input id="email" type="email" name="email" style="width: 20rem; height: 2rem" required/>
            <br>
            <label> Password </label>
            <br>
            <input id="password" type="password" name="password" style="width: 20rem; height: 2rem" required/>
            <br>
            <label> Phone Number </label>
            <br>
            <input id="phonenumber" type="tel" name="phonenumber" style="width: 20rem; height: 2rem" required/>
            <br>
            <button class="submit-button"> Submit </button>
            <A Href="C:\Users\HP\Desktop\testingNewChat\frontend\login\login.html" Class="Btn">Already User - Login</A>
        </form>
    </header> 

     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script src="./signup.js"> </script> 
     </body>
</html>
