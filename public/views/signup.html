<!doctype html>
<html lang="en">
  <head>
  	<title>Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="CSS/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Signup</h3>
						<form action="#" class="login-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control rounded-left" id="username" placeholder="Username" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="email" class="form-control rounded-left" id="email" placeholder="E-mail" required>
	            </div>
              <div class="form-group d-flex">
	              <input type="number" class="form-control rounded-left" id="phoneNumber" placeholder="Phone Number" required>
	            </div>
              <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" id="password" placeholder="Password" required>
	            </div>
	            <div id="someResponse" style="text-align: center;">
	            </div>
              <div style="text-align: center;">
                <a href="./login.html" style="text-align: center;">Existing User Login here</a>
	            </div>
	            <div class="form-group">
	            	<button type="submit" id="submit" class="btn btn-primary rounded submit p-3 px-5">Submit</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
  <script src="../js/signup.js"></script>

	</body>
</html>
